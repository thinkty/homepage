{% if include.category %}
  {% assign posts = site.categories[include.category] %}  
{% else %}
  {% assign posts = site.posts %}
{% endif %}

{% if posts.size > 0 %}
  <ul>
    {% for post in posts limit: include.limit %}
        <li>
          <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        </li>
    {% endfor %}
  </ul>
{% endif %}
