
<div itemscope itemtype="https://schema.org/Person">
    <div class="links">

        {% for link in site.data.links.entries %}
            <a class="link" target="_blank" href="{{ link.url }}" rel="nofollow noopener noreferrer">
                {% include {{ link.icon }} %}
            </a>
        {% endfor %}

    </div>
</div>
